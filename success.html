<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sweetaste Online Shop</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0"
    />
    <link rel="stylesheet" href="./src/styles/all.css" />
  </head>
  <body>
    <nav>
      <div class="container">
        <button class="btn-menu">
          <span></span>
          <span></span>
          <span></span>
        </button>
        <a class="logo col-lg-3" href="/">
          <h1>Sweetaste</h1>
        </a>
        <ul class="nav-menu">
          <li><a href="">首頁</a></li>
          <li><a href="">甜點</a></li>
          <li><a href="">登入</a></li>
        </ul>
        <a class="btn-cart" href="">
          <img
            src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/master/student-week1/shopping_cart.png"
            alt="cart"
          />
        </a>
      </div>
    </nav>
    <div class="root-success">
      <section class="success">
        <div class="container">
          <div class="success-hint">
            <ul class="success-proccess">
              <li class="material-symbols-outlined">check_circle</li>
              <li class="material-symbols-outlined">check_circle</li>
              <li class="material-symbols-outlined">check_circle</li>
            </ul>
            <h2>付款成功</h2>
          </div>
          <a href="">
            <button class="btn-yellow col-lg-4">繼續逛逛</button>
          </a>
        </div>
        <a class="btn-outter" href="">
          <button class="btn-yellow">繼續逛逛</button>
        </a>
      </section>
    </div>
    <footer>
      <div class="subscribe">
        <div class="container">
          <div class="subscribe-wrapper col-lg-10">
            <div class="subscribe-title">
              <img
                src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/master/student-week1/logo-light.svg"
                alt="logo-light"
              />
              <h3>訂閱你我的甜蜜郵件</h3>
            </div>
            <form class="subscribe-form col-lg-5" action="">
              <div>
                <span class="material-symbols-outlined"> mail </span>
              </div>
              <input type="text" name="" id="" />
              <div>
                <button type="submit">
                  <span class="material-symbols-outlined"> arrow_forward </span>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="footer-info-wrapper col-lg-10">
          <div class="info-contact">
            <img
              class="info-logo"
              src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/master/student-week1/logotype-lg-dark.svg"
              alt="text-logo"
            />
            <p>
              07-1234-5678<br />
              sweetaste@email.com<br />
              800 高雄市新興區幸福路 520 號
            </p>
            <ul>
              <li>
                <a href=""
                  ><img
                    src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/f70f00178a7f0baa31e9c01634303d8562cfe93a/student-week1/ic-line%40.svg"
                    alt=""
                /></a>
              </li>
              <li>
                <a href=""
                  ><img
                    src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/f70f00178a7f0baa31e9c01634303d8562cfe93a/student-week1/ic-facebook.svg"
                    alt=""
                /></a>
              </li>
            </ul>
          </div>
          <div class="info-copyright">
            <img
              src="./src/images/sm-quote-footer.svg"
              alt="今天是個吃甜點的好日子"
            />
            <span>© 2018 Sweetaste* All Rights Reserved</span>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
