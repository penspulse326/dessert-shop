<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sweetaste Online Shop</title>
    <link rel="stylesheet" href="./src/styles/tailwind/output.css" />
    <link rel="stylesheet" href="./src/styles/all.css" />
  </head>
  <body>
    <nav class="sticky top-0 z-10 bg-white">
      <div class="container mx-auto grid grid-cols-12 p-[30px] lg:px-[42px]">
        <button class="btn-menu">
          <span></span>
          <span></span>
          <span></span>
        </button>
        <h1 class="logo lg:col-span-3">
          <a class="block" href="">Sweetaste</a>
        </h1>
        <div class="col-span-9 flex justify-end">
          <ul class="nav-menu sm:hidden lg:flex gap-[60px]">
            <li><a href="">首頁</a></li>
            <li><a href="">甜點</a></li>
            <li><a href="">登入</a></li>
          </ul>
          <a class="btn-cart flex items-center ml-[80px]" href="">
            <img
              class="block"
              src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/master/student-week1/shopping_cart.png"
              alt="cart"
            />
          </a>
        </div>
      </div>
    </nav>
    <div class="root-homepage">
      <section class="header-homepage">
        <div class="container grid grid-cols-12 pb-[30px] lg:px-[42px]">
          <img
            class="header-img col-span-12 block"
            src="https://images.unsplash.com/photo-1473256599800-b48c7c88cd7e?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=ae0d68ab0db4ee79bdce92722b31112b&auto=format&fit=crop&w=2725&q=80"
            alt="header"
          />
          <ul
            class="header-category-list col-start-2 col-span-10 flex gap-[1px] mt-[-90px]"
          >
            <li><a href="">本日精選</a></li>
            <li><a href="">人氣推薦</a></li>
            <li><a href="">新品上市</a></li>
          </ul>
        </div>
      </section>
      <section class="intro relative flex items-center">
        <div
          class="container grid grid-cols-12 gap-[20px] p-[30px] lg:px-[42px]"
        >
          <div class="col-span-6 flex items-center justify-between">
            <img
              class="slogan-image"
              src="https://images.unsplash.com/photo-1519730722595-a5ff788dea4d?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=2712a33fe9b13532f0682ac4e1e749b8&auto=format&fit=crop&w=600&q=60"
              alt=""
            />
          </div>
          <div class="intro-slogan col-span-6">
            <p>
              青山依舊在，幾度夕陽紅。白髮漁樵江渚上，慣看秋月春風。一壺濁酒喜相逢。古今多少事，都付笑談中。
              是非成敗轉頭空，滾滾長江東逝水。青山依舊在，幾度夕陽紅。白髮漁樵江渚上，慣看秋月春風。一壺濁酒喜相逢。古今多少事，都付笑談中。
            </p>
            <img
              class="slogan-quote"
              src="./src/images/quote-1-sm.svg"
              alt="slogan-1"
            />
          </div>
        </div>
        <div class="intro-bg"></div>
      </section>
      <section class="intro relative flex items-center">
        <div
          class="container grid grid-cols-12 gap-[20px] p-[30px] lg:px-[42px]"
        >
          <div class="intro-slogan col-span-6 justify-start">
            <p>
              青山依舊在，幾度夕陽紅。白髮漁樵江渚上，慣看秋月春風。一壺濁酒喜相逢。古今多少事，都付笑談中。
              是非成敗轉頭空，滾滾長江東逝水。青山依舊在，幾度夕陽紅。白髮漁樵江渚上，慣看秋月春風。一壺濁酒喜相逢。古今多少事，都付笑談中。
            </p>
            <img
              class="slogan-quote mr-[24px]"
              src="./src/images/quote-2-sm.svg"
              alt="slogan-1"
            />
          </div>
          <div class="col-span-6 flex items-center justify-between">
            <img
              class="slogan-image"
              src="https://images.unsplash.com/photo-1501432781167-c0ccfd492297?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=621c4e9986fba1c4514dfdc30e095bd2&auto=format&fit=crop&w=600&q=60"
              alt=""
            />
          </div>
        </div>
        <div class="intro-bg"></div>
      </section>
    </div>
  </body>
</html>
